<p>ENTER PLAYLIST</p>
<form [formGroup]="playlistForm" (ngSubmit)="onAdd()">
  <div>
    <label for="">
      <input type="text" placeholder="Title" formControlName="title" />
    </label>
  </div>
  <div>
    <label for="">
      <input
        type="number"
        placeholder="Number of videos"
        formControlName="numberOfVideos"
      />
    </label>
  </div>

  <button type="submit">Save</button>
</form>
